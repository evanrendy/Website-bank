<!DOCTYPE html>
<html>
 <head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet"  type="text/css" href="css/logintemplate.css">
 </head>
 <body>
	<div id="card"> 
	<div id="card-content">
		<div id="card-title">
		<h2>LOGIN</h2>
		<div class="underline-title"></div>
		</div>
	</div>
	<form method="post" class="form"> 
	<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  <input
   id="user-email"
   class="form-content"
   type="email"
   name="email"
   autocomplete="on"
   required />
  <div class="form-border"></div>
<label for="user-password" style="padding-top:22px">&nbsp;Password</label>
  <input
   id="user-password"
   class="form-content"
   type="password"
   name="password"
   required />
  <div class="form-border"></div>
<a href="#"><legend id="forgot-pass">Forgot password?</legend></a>
<a id="submit-btn"  href="main.html">LOGIN</a>
<a href="#" id="signup">Don't have account yet?</a>
	</form>

 </div>
 <footer>
  <a href="http://www.freepik.com">Background Designed by Mrsiraphol / Freepik</a>
</footer>
 </body>
</html>
